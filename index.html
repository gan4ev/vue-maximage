<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0D0D0F" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Default Meta Tags -->
    <title>MaxImages - AI Image Generation Platform</title>
    <meta name="description" content="Create stunning AI-generated images with MaxImages. Transform your ideas into beautiful visuals using our advanced AI image generation tools." />
    <meta name="keywords" content="AI image generation, AI art, digital art, image creation, MaxImages" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maximage.com/" />
    <meta property="og:title" content="MaxImages - AI Image Generation Platform" />
    <meta property="og:description" content="Create stunning AI-generated images with MaxImages. Transform your ideas into beautiful visuals using our advanced AI image generation tools." />
    <meta property="og:image" content="https://maximage.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://maximage.com/" />
    <meta property="twitter:title" content="MaxImages - AI Image Generation Platform" />
    <meta property="twitter:description" content="Create stunning AI-generated images with MaxImages. Transform your ideas into beautiful visuals using our advanced AI image generation tools." />
    <meta property="twitter:image" content="https://maximage.com/og-image.jpg" />

    <!-- Preconnect to Important Origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
