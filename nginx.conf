server {
    listen 80;
    server_name localhost;  # Replace with your domain
    root /usr/share/nginx/html;  # Replace with your web root directory
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;  # For Vue router to work properly
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
